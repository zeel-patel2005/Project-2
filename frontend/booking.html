<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking/Order Availability</title>
</head>

<body>
    <h2>Booking/Order Availability Prediction</h2>
    <form>
        <label>Rating: <input type="number" step="0.1" name="rating" /></label><br />
        <label>Cost: <input type="number" name="cost" /></label><br />
        <label>Cuisine: <input type="text" name="cuisine" /></label><br />
        <label>Type: <input type="text" name="type" /></label><br />
        <button type="submit">Check Availability</button>
    </form>
</body>

</html>
