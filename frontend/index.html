<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Analytics Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #000000, #1a1a1a);
            color: white;
        }

        header {
            background-color: #00ffcc;
            color: black;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .card {
            background-color: #222;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.5);
        }

        .card a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Restaurant Analytics Dashboard</h1>
    </header>
    <div class="container">
        <div class="card"><a href="./rating.html">1. Rating Prediction</a></div>
        <div class="card"><a href="./popularity.html">2. Popularity Prediction</a></div>
        <div class="card"><a href="./cost.html">3. Cost Prediction</a></div>
        <div class="card"><a href="./booking.html">4. Booking/Order Availability</a></div>
        <div class="card"><a href="./recommend.html">5. Recommendation System</a></div>
    </div>
</body>

</html>
