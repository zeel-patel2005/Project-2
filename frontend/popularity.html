<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Popularity Prediction</title>
</head>

<body>
    <h2>Popularity Prediction</h2>
    <form>
        <label>Location: <input type="text" name="location" /></label><br />
        <label>Cost: <input type="number" name="cost" /></label><br />
        <label>Cuisine: <input type="text" name="cuisine" /></label><br />
        <label>Type: <input type="text" name="type" /></label><br />
        <label>Booking Available: <select>
                <option>Yes</option>
                <option>No</option>
            </select></label><br />
        <button type="submit">Predict Popularity</button>
    </form>
</body>

</html>
