<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cost Prediction</title>
</head>

<body>
    <h2>Cost Prediction</h2>
    <form>
        <label>Cuisine: <input type="text" name="cuisine" /></label><br />
        <label>Type: <input type="text" name="type" /></label><br />
        <label>Rating: <input type="number" step="0.1" name="rating" /></label><br />
        <label>Location: <input type="text" name="location" /></label><br />
        <button type="submit">Predict Cost</button>
    </form>
</body>

</html>
